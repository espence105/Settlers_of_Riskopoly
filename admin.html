<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Admin</title>
    <link href="css/examples.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/custom.js"></script>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body style="overflow-x: hidden;">
    <div class="admin-container">
        <div class="selling">
            <p style=" display: inline-flex;">Sell</p>
            <input id="number" type="text" class="form-control" style="width: 20%; display: inline-flex;">

            <select id="resourceNumber" style="width: 20%; display: inline;" class="form-control ">
                <option value="iron">Iron</option>
                <option value="wood">Wood</option>
            </select>
            <label class="form-label">by</label>
            <select id="user" style="width: 20%; display: inline;" class="form-control ">
                <option value="user">Users</option>
            </select>
            <input class="btn btn-default" type="submit" onclick="submitSell();" value="Submit">
        </div>
    </div>
</body>
</html>
