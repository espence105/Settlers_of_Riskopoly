    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">

        $(function () {

            // We use an inline data source in the example, usually data would
            // be fetched from a server
            var count = 0;
            var data = [],
                    totalPoints = 300;
            var d3 = [];
            for (var i = 0; i < Math.PI * 2; i += 0.1) {
                d3.push([i, Math.tan(i)]);
            }
            function getCommodityCost(resource) {

                    // Do stuff with the json
                });
            }

            function getRandomData() {

                if (data.length > 0)
                    data = data.slice(1);

                // Do a random walk

                while (data.length < totalPoints) {

                    var prev = data.length > 0 ? data[data.length - 1] : 50,
                            y = prev + Math.random() * 10 - 5;

                    if (y < 0) {
                        y = 0;
                    } else if (y > 100) {
                        y = 100;
                    }

                    data.push(y);
                }

                // Zip the generated y values with the x values

                var res = [];
                for (var i = 0; i < data.length; ++i) {
                    res.push([i, data[i]])
                }

                return res;
            }

            // Set up the control widget

            var updateInterval = 30;
            $("#updateInterval").val(updateInterval).change(function () {
                var v = $(this).val();
                if (v && !isNaN(+v)) {
                    updateInterval = +v;
                    if (updateInterval < 1) {
                        updateInterval = 1;
                    } else if (updateInterval > 2000) {
                        updateInterval = 2000;
                    }
                    $(this).val("" + updateInterval);
                }
            });

            var plot = $.plot("#placeholder", [{label: "Wheat", data: getRandomData()},
                {label: "Iron", data: getRandomData()}], {
                series: {
                    shadowSize: 0	// Drawing is faster without shadows
                },
                yaxis: {
                    min: 0,
                    max: 100
                },
                xaxis: {
                    show: false
                }
            });

            function getTransactions() {
                $(".transaction").length;
                count++;
                if ($(".transaction").length < 10) {
                    console.log("workded");
                    $("#commodity-ticker").prepend("<li class='transaction'> Market opened at " + count + " ticks </li>");
                }
                else {
                    $(".transaction").last().remove();
                    $("#commodity-ticker").prepend("<li class='transaction'> Market opened at " + count + " ticks </li>");
                }


            }

            function update() {
                var wheat = getRandomData();
                var iron = getRandomData();
                getTransactions();
                var temp = wheat[wheat.length - 1];


                $("#wheatprice").text("$" + temp[1].toFixed(2));

                temp = iron[iron.length - 1];
                $("#ironprice").text("$" + temp[1].toFixed(2));

                plot.setData([wheat, iron]);

                // Since the axes don't change, we don't need to call plot.setupGrid()

                plot.draw();
                setTimeout(update, 1000);
            }

            update();

            // Add the Flot version string to the footer

            $("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
        });

    </script>
</head>
